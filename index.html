<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="wrapper">
    <form id="frm">
        <input type="text" name="calcScreen" id="calcScreen" value="">
        <br>
        <input type="button" name="btn_1" value="1" id="elem_1">
        <input type="button" name="btn_2" value="2" id="elem_2">
        <input type="button" name="btn_3" value="3" id="elem_3">
        <input type="button" name="btn_d" value="/" id="elem_d">
        <br>
        <input type="button" name="btn_4" value="4" id="elem_4">
        <input type="button" name="btn_5" value="5" id="elem_5">
        <input type="button" name="btn_6" value="6" id="elem_6">
        <input type="button" name="btn_mp" value="*" id="elem_mp">
        <br>
        <input type="button" name="btn_7" value="7" id="elem_7">
        <input type="button" name="btn_8" value="8" id="elem_8">
        <input type="button" name="btn_9" value="9" id="elem_9">
        <input type="button" name="btn_min" value="-" id="elem_min">
        <br>
        <input type="button" name="btn_c" value="c" id="elem_c">
        <input type="button" name="btn_0" value="0" id="elem_0">
        <input type="button" name="btn_dot" value="." id="elem_dot">
        <input type="button" name="btn_p" value="+" id="elem_p">
        <input type="button" name="btn_eq" value="=" id="elem_eq">
    </form>
</div>
<script src="js/index.js"></script>
</body>
</html>
